<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Piano Keys</title>
</head>
<body>
  <h1>PIANO KEYS</h1>
  <div class="content">
  <div class="piano">
    <div data-key="C" class="key W"></div>
    <div data-key="d-" class="key B"></div>
    <div data-key="D" class="key W"></div>
    <div data-key="e-" class="key B"></div>
    <div data-key="E" class="key W"></div>
    <div data-key="F" class="key W"></div>
    <div data-key="g-" class="key B"></div>
    <div data-key="G" class="key W"></div>
    <div data-key="a-" class="key B"></div>
    <div data-key="A" class="key W"></div>
    <div data-key="b-" class="key B"></div>
    <div data-key="B" class="key W"></div>
  </div>

  <audio id="C" src="keys/C.mp3"></audio>
  <audio id="d-" src="keys/d-.mp3"></audio>
  <audio id="D" src="keys/D.mp3"></audio>
  <audio id="e-" src="keys/e-.mp3"></audio>
  <audio id="E" src="keys/E.mp3"></audio>
  <audio id="F" src="keys/F.mp3"></audio>
  <audio id="g-" src="keys/g-.mp3"></audio>
  <audio id="G" src="keys/G.mp3"></audio>
  <audio id="a-" src="keys/a-.mp3"></audio>
  <audio id="A" src="keys/A.mp3"></audio>
  <audio id="b-" src="keys/b-.mp3"></audio>
  <audio id="B" src="keys/B.mp3"></audio>
  </div>
</body>
</html>
